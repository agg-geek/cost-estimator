<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Cost Estimator</title>
	</head>
	<body>
		<h1>Estimate your cost</h1>
		<div class="container">
			<div class="tabs">
				<p>Free</p>
				<p class="active">
					Team
					<!-- this purple underline below active tab is not possible with border-bottom as the border has rounded corners
                         also you will need to adjust padding to make it work with border-bottom
                         you could've accomplished this using div.line logic (see below) 
                         but that would be bad because if you wanted to change the active tab, then this underline also needs to be moved
                         thus we will instead use ::before -->
					<!-- <span class="underline"></span> -->
				</p>
				<p>Professional</p>
				<p>Enterprise</p>
			</div>

			<!-- we use positioning to add the grey line below the tabs
                we could've used border bottom for this, but this is a demo using positioning -->
			<div class="line"></div>
		</div>
	</body>
</html>
